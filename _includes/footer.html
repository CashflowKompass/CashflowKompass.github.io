<!-- Start Footer -->
<footer class="ampstart-footer flex flex-column items-center px3 ">


  {%- include social.html -%}

  <nav class="ampstart-footer-nav">
    <ul class="list-reset flex flex-wrap mb3">
      {% for my_page in site.pages %}
      {% if my_page.title and my_page.footer %}
      <li class="px1"><a class="text-decoration-none ampstart-label" href="{{ my_page.url | prepend: site.baseurl }}" itemprop="url"><span itemprop="name">{{ my_page.title }}</span></a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
  <small>
    © Finanz Café, {{ site.time | date: '%Y' }}
  </small>
</footer>
<!-- End Footer -->
