
<!-- Start Navbar -->
<header class="ampstart-headerbar fixed flex justify-start items-center top-0 left-0 right-0 pl2 pr4 ">
  <div role="button" aria-label="open sidebar" on="tap:header-sidebar.toggle" tabindex="0" class="ampstart-navbar-trigger  pr2  ">☰
  </div>
  {% if site.logo %}
  <a class="page-link ampstart-headerbar-title mx-auto" href="{{ site.baseurl }}/" itemprop="url">
  <amp-img src="{{ site.logo | relative_url }}" height="7rem" layout="fixed-height" alt="{{ site.title }}"
  class="amp-img"></amp-img>
  </a>
  {% else %}
  <a class="page-link ampstart-headerbar-title mx-auto" href="{{ site.baseurl }}/" itemprop="url">
  {{ site.title }}
  </a>
  {% endif %}

  {%- include nav-list.html -%}


</header>

<!-- Start Sidebar -->
<amp-sidebar id="header-sidebar" class="ampstart-sidebar px3  " layout="nodisplay">
  <div class="flex justify-start items-center ampstart-sidebar-header">
    <div role="button" aria-label="close sidebar" on="tap:header-sidebar.toggle" tabindex="0" class="ampstart-navbar-trigger items-start">✕</div>
  </div>
  {%- include nav-list.html -%}

  {%- include social.html -%}
</amp-sidebar>
<!-- End Sidebar -->
<!-- End Navbar -->


<amp-consent id="myUserConsent"
             layout="nodisplay"
             class="p1"
>
  <script type="application/json">
    {
      "consentInstanceId": "consent-id",
      "consentRequired": true,
      "promptUI": "consentDialog",
      "postPromptUI": "post-consent-ui"
    }
  </script>
  <div class="popupOverlay"
       id="consentDialog">
    <div class="consentPopup">
      <span>Mit der Nutzung dieser Website erklären Sie sich damit einverstanden, dass wir Cookies verwenden.
        <a href="{{ '/datenschutz' | prepend: site.baseurl }}">Mehr Informationen</a></span>
      <button style="float: right" on="tap:myUserConsent.accept">Verstanden</button>
    </div>
  </div>
</amp-consent>
